{% extends "template.html" %}

{% block content %}

<div class="row">
  <div class="col-md-6 col-md-offset-3">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title">هزینه ها</h3>
      </div>
      <div class="panel-body">
        <form class="form-horizontal" method="POST" action="{% url 'submit_expense' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="text" class="col-sm-2 control-label">توضیحات</label>
            <div class="col-sm-10">
              <input type="text" name="text" class="form-control" placeholder="شرح" required>
            </div>
          </div>
          <div class="form-group">
            <label for='amount' class="col-sm-2 control-label">قیمت</label>
            <div class="col-sm-10">
              <input  name="amount" class="form-control"  placeholder="قیمت" required>
            </div>
          </div>
          <div class="form-group">
            <label for="date" class="col-sm-2 control-label">تاریخ</label>
            <div class="col-sm-10">
              <input type="date" name="date" class="form-control"  placeholder="تاریخ" required>
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="submit" class="btn btn-default">ثبت</button>
              <button type="submit" class="btn btn-default"><a href="{% url 'login' %}">بازگشت</a></button>
            </div>
          </div>
        </form>
      </div>
    </div>

  </div>
</div>
{% endblock %}
